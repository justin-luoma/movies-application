<div class="container">
    <div class="section">

        <div class="row">
            <div class="col s12 center">
                <h4>Add a movie</h4>
            </div>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s9">
                        <input id="add-movie-title" type="text" class="validate add-movie">
                        <label for="add-movie-title" id="add-movie-title-label">Title</label>
                    </div>
                    <div class="input-field col s2">
                        <input id="add-movie-rating" type="number" max="5" min="0" class="validate add-movie">
                        <label for="add-movie-rating">Rating</label>
                    </div>
                    <div class="input-field col s1">
                        <a class="btn-floating btn-small waves-effect waves-light green disabled" id="add-btn">
                            <i class="material-icons movie-add-btn" id="add-btn-i">add</i>
                        </a>
                        <div class="preloader-wrapper smaller active hide" id="add-load">
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
